<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grocery List</title>
	<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<!--Header-->
	<div id="header-container">
		<h1 class="shopping-list">Shopping List</h1>
	</div>

	<div id="form-container">
		<form action="">
			<p>Add Item:</p>
			<input class="item-input" type="text" value="">
			<button type="button" class="btn btn-outline-primary need-btn">Need</button>
			<button type="button" class="btn btn-outline-primary have-btn">Have</button>
		</form>
	</div>


	<!--Need-->
	<div id="parent-container">

		<div id="need-container">
			<h2>Need:</h2>

			<ul class="list-group list-need">

			</ul>

		</div>

		<!--Have-->
		<div id="have-container">
			<h2>Have:</h2>

			<ul class="list-group list-have">

			</ul>

		</div>

		<div class="clear-list-container">
			<button type="button" class="btn btn-outline-primary clear-list">CLEAR LIST</button>
		</div>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
		</script>
		<script src="app.js"></script>
</body>

</html>
